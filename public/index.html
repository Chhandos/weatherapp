<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4c6ef5, #15aabf);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            background: white;
            width: 340px;
            padding: 30px;
            border-radius: 14px;
            text-align: center;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.3s ease-out;
        }

        h2 {
            margin-bottom: 15px;
            color: #222;
        }

        input {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #aaa;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4c6ef5;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #3b5bdb;
        }

        a {
            margin-top: 12px;
            display: block;
            color: #4c6ef5;
            cursor: pointer;
            font-size: 14px;
        }

        #nameField { display: none; }
        #message { color: red; font-size: 14px; margin-top: 10px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="box">
    <h2 id="formTitle">Login</h2>

    <input type="text" id="nameField" placeholder="Enter Name">
    <input type="email" id="emailField" placeholder="Enter Email">

    <button onclick="handleAuth()">Login</button>

    <a onclick="toggleMode()" id="toggleText">Create Account</a>
    <p id="message"></p>
</div>

<script>
let mode = "login";

function toggleMode() {
    const nameField = document.getElementById("nameField");
    const title = document.getElementById("formTitle");
    const toggleText = document.getElementById("toggleText");

    if (mode === "login") {
        mode = "signup";
        nameField.style.display = "block";
        title.innerText = "Signup";
        toggleText.innerText = "Already have an account? Login";
    } else {
        mode = "login";
        nameField.style.display = "none";
        title.innerText = "Login";
        toggleText.innerText = "Create Account";
    }
}

async function handleAuth() {
    const email = document.getElementById("emailField").value;
    const name = document.getElementById("nameField").value;
    const message = document.getElementById("message");

    if (!email) return message.innerText = "Enter your email";
    if (mode === "signup" && !name) return message.innerText = "Enter your name";

    const endpoint = mode === "login" ? "/login" : "/signup";
    const body = { email };
    if (mode === "signup") body.name = name;

    const res = await fetch(endpoint, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(body)
    });

    const data = await res.json();
    console.log(data);

    if (data.status === "login" || data.status === "created") {
        localStorage.setItem("userName", data.name);
        window.location.href = "home.html";
    } else if (data.status === "no_user") {
        message.innerText = "No account found. Please Signup.";
    } else if (data.status === "exists") {
        message.innerText = "Email already exists. Try Login.";
    } else {
        message.innerText = data.error || "Something went wrong";
    }
}
</script>

</body>
</html>
