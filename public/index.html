<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WeatherNow - Login / Signup</title>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
    }

    .container {
        text-align: center;
        animation: fadeIn 0.5s ease-out;
    }

    .logo {
        width: 85px;
        margin-bottom: 15px;
        filter: drop-shadow(0px 0px 6px rgba(255,255,255,0.4));
    }

    .app-title {
        font-size: 28px;
        font-weight: 800;
    }

    .subtitle {
        font-size: 14px;
        opacity: 0.85;
        margin-bottom: 20px;
    }

    .box {
        background: white;
        width: 330px;
        padding: 25px;
        border-radius: 14px;
        color: #222;
        box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.30);
        animation: slideUp 0.5s ease-out;
    }

    h2 {
        margin-bottom: 12px;
        color: #222;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #bbb;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #1e3c72;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background: #162f5c;
    }

    #nameField {
        display: none;
    }

    a {
        display: block;
        margin-top: 12px;
        font-size: 14px;
        cursor: pointer;
        color: #1e3c72;
    }

    #message {
        margin-top: 10px;
        font-size: 14px;
        color: red;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    @keyframes slideUp {
        from {transform: translateY(30px); opacity: 0;}
        to {transform: translateY(0); opacity: 1;}
    }
</style>
</head>

<body>

<div class="container">
    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/1146/1146869.png" alt="Weather Icon">
    <div class="app-title">WeatherNow</div>
    <div class="subtitle">Check Live Weather Instantly â›…</div>

    <div class="box">
        <h2 id="formTitle">Login</h2>

        <input type="text" id="nameField" placeholder="Enter Name">
        <input type="email" id="emailField" placeholder="Enter Email">

        <button onclick="handleAuth()">Login</button>

        <a onclick="toggleMode()" id="toggleText">Create Account</a>
        <p id="message"></p>
    </div>
</div>

<script>
let mode = "login";

function toggleMode() {
    const nameField = document.getElementById("nameField");
    const title = document.getElementById("formTitle");
    const toggleText = document.getElementById("toggleText");

    if (mode === "login") {
        mode = "signup";
        nameField.style.display = "block";
        title.innerText = "Signup";
        toggleText.innerText = "Already have an account? Login";
    } else {
        mode = "login";
        nameField.style.display = "none";
        title.innerText = "Login";
        toggleText.innerText = "Create Account";
    }
}

async function handleAuth() {
    const email = document.getElementById("emailField").value;
    const name = document.getElementById("nameField").value;
    const message = document.getElementById("message");

    if (!email) return message.innerText = "Enter your email";
    if (mode === "signup" && !name) return message.innerText = "Enter your name";

    const endpoint = mode === "login" ? "/login" : "/signup";
    const body = { email };
    if (mode === "signup") body.name = name;

    const res = await fetch(endpoint, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(body)
    });

    const data = await res.json();

    if (data.status === "login" || data.status === "created") {
        localStorage.setItem("userName", data.name);
        window.location.href = "home.html";
    } else if (data.status === "no_user") {
        message.innerText = "No account found. Please Signup.";
    } else if (data.status === "exists") {
        message.innerText = "Email already exists. Try Login.";
    } else {
        message.innerText = "Error occurred, try again";
    }
}
</script>

</body>
</html>
